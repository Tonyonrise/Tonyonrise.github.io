<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3D 全息地球科普界面 - 手势交互</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* 视频输入隐藏，我们只需要数据 */
        #input_video { display: none; }
        
        /* 全屏 Canvas */
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 全息 UI 覆盖层 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(0, 150, 255, 0.2);
        }

        .hud-text {
            position: absolute;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        #status { top: 20px; left: 20px; font-size: 1.2rem; border-left: 3px solid #00ffff; padding-left: 10px; }
        #coordinates { bottom: 20px; right: 20px; text-align: right; }
        #gesture-hint {
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2rem; opacity: 0; transition: opacity 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 20px; background: rgba(0, 0, 0, 0.6);
        }

        /* 加载动画 */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; z-index: 10; font-size: 24px;
        }
    </style>
    
    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
